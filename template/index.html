<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="refresh" content="25">
	<title>Day Dream Interfaces</title>
	<style type="text/css">
		html, body {
			height: 100%;
			width: 100%;
			margin: 0;
			padding: 0;
			background-color: #000;
			color:#FFF;
			font-family: monospace;
			font-size: 12px;
		}
		.layout {
			position: absolute;
			right: 0px;
			left: 0px;
			top: 0px;
			bottom: 0px;

			overflow: hidden;
		}
		.free-wall {
			width: 100%;
			height: 100%;
		}
		.brick{
			border-right:1px solid #CCC;
			border-bottom:1px solid #CCC;
			overflow: hidden;
		}


		.brick .inner{
			padding:3px 5px;
		}

		.brick .rel{
			position: relative;
			width:100%;
			height:100%;
		}







		.brick .description{
			position: absolute;
			top:0;
			left: 0;
			padding:4px 6px;
			background: rgba(0,0,0,0.5);
			text-transform: uppercase;
		}





		.brick.FillCharacters{
			word-break: break-all;
		}
		.brick.FillCharacters .inverse{
			background: #FFF;
			color: #000;
		}



		.brick.Listing{}
		.brick.Listing table{
			width:100%;
			border-collapse: collapse;
		}
		.brick.Listing tr.selected{
			background: #A5A5A5;
			color:#000;
		}



		.brick.Streamgraph .vert{
			width:1px;
			background: rgba(255,255,255,0.2);
			position: absolute;
			height: 100%;
			top:0;
		}


		@keyframes topToBottom {
		    0%   {top:0%;}
		    50%  {top:100%;}
		    100%  {top:0%;}
		}

		.brick.Fingerprint .scanLine,.brick.Fingerprint .scanLine2{
			height: 2px;
			background: #FFF;
			width: 100%;
			position: absolute;
			top:0%;
			-webkit-animation-name: topToBottom;
    		        animation-name: topToBottom;
    		-webkit-animation-duration: 3s;
    		        animation-duration: 3s;
    		-webkit-animation-iteration-count: infinite;
    		        animation-iteration-count: infinite;
		}
		.brick.Fingerprint .scanLine2{
			-webkit-animation-delay: 0.4s;
			animation-delay: 0.4s;
			-webkit-animation-duration: 4s;
			        animation-duration: 4s;
		}
		.brick.Fingerprint .point{
			position: absolute;
			width: 5px;
			height: 5px;
			border: 1px solid #FFF;
			background: #FFF;
		}


		.BruteForce .ocult{
			position: absolute;
			top:0;
			left:0;
			width: 100%;
			background: rgba(0,0,0,0.35);

		}
		.BruteForce .finder{
			position: absolute;
			left:0px;
			border:2px solid #FFF;
			height: 23px;
			width: 100%;
		}

		.BruteForce .column{
			position: absolute;
			width:20px;
			word-wrap: break-word;
			font-size: 20px;
			opacity: 0.8;
		}

		.BruteForce .finderColumn{
			position: absolute;
			width: 20px;
			height: 19px;
			font-size: 20px;
			font-weight: bold;
		}




		.Binary{
			word-break: break-all;
			font-size: 14px;
			text-align: center;
		}
		.Binary span{
			opacity: 0.3;
		}
		.Binary span.active{
			opacity: 1;
		}
	</style>
</head>
<body>

	<div class="layout">
		<div id="freewall" class="free-wall"></div>
	</div>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/underscore/underscore-min.js"></script>
	<script src="bower_components/chance/chance.js"></script>
	<script src="js/chance-mixins/technical-terms.js"></script>
	<script src="bower_components/d3/d3.min.js"></script>
	<script src="bower_components/freewall/freewall.js"></script>
	<script>
		window.DDI = {
			modules: {},
			registerModule: function(Module, suitableShapes, maxUsable){
				Module.suitableShapes = suitableShapes;
				Module.maxUsable = maxUsable;
				Module.used = 0;
				this.modules[Module.name] = Module;
			},
		};
	</script>
	<script src="js/modules/FillCharacters.js"></script>
	<script src="js/modules/Listing.js"></script>
	<script src="js/modules/Gif.js"></script>

	<script src="js/modules/Streamgraph.js"></script>
